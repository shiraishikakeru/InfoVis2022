    <body>
	<input type="number" id="input_number00"/><input type="number" id="input_number01"/><input type="number" id="input_number02"/><br>
    <input type="number" id="input_number10"/><input type="number" id="input_number11"/><input type="number" id="input_number12"/><br>
    <input type="number" id="input_number20"/><input type="number" id="input_number21"/><input type="number" id="input_number22"/><br>
    <input type="button" value="OK" id="ok"/>
	<script>
        document.getElementById("ok").addEventListener("click", function(){
            var x0 = document.getElementById("input_number00").value;
            var y0 = document.getElementById("input_number01").value;
            var z0 = document.getElementById("input_number02").value;
            var x1 = document.getElementById("input_number10").value;
            var y1 = document.getElementById("input_number11").value;
            var z1 = document.getElementById("input_number12").value;
            var x2 = document.getElementById("input_number20").value;
            var y2 = document.getElementById("input_number21").value;
            var z2 = document.getElementById("input_number22").value;
            document.write("x0=", x0);
            document.write(", y0=", y0);
            document.write(", z0=", z0 + "<br>");
            document.write("x1=", x1);
            document.write(", y1=", y1);
            document.write(", z1=", z1 + "<br>");
            document.write("x2=", x2);
            document.write(", y2=", y2);
            document.write(", z2=", z2 + "<br>");

            document.write("step1:" + "<br>");

            var v0 = new Vec3(x0, y0, z0);
            var v1 = new Vec3(x1, y1, z1);
            var v2 = new Vec3(x2, y2, z2);
            
            document.write("step2:" + "<br>");

            var v01 = new Vec3(x0 - x1, y0 - y1, z0 - z1);
            var v12 = new Vec3(x1 - x2, y1 - y2, z1 - z2);

            document.write("step3:" + "<br>");

            document.write(v01.x);
            document.write(v12.x);

        });
	</script>
