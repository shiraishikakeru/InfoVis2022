<html>
    <head>
        <title>W04: Task 2</title>
    </head>
    <body>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script>
	 var svg = d3.select("body").append("svg");
     d3.csv("https://shiraishikakeru.github.io/InfoVis2022/W04/w04_task2.csv", draw );
     function draw(data){
         svg.selectAll("rect")
         .data(data)
         .enter()
         .append("rect")
         .attr("x", function(d){ return d.x; })
         .attr("y", function(d){ return d.y; })
         .attr("width", function(d){ return d.w; })
         .attr("height", function(d){ return d.h; })
         .style("fill", function(d){ return d.c; });

         svg.selectAll("text")
         .data(data)
         .enter()
         .append("text")
         .attr("x", function(d){ return d.lx; })
         .attr("y", function(d){ return d.y; })
         .attr("w", function(d){ return d.w; })
         .attr("h", function(d){ return d.h; })
         .text(function(d) { return d.label; });
         
     };
	</script>
    </body>
</html>
